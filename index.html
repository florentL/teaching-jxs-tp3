<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>

    <link rel="stylesheet" href="css/bootstrap.min.css" />

</head>
<body ng-app="pokedex">

	<div class="container">
		<h1>Pokésir</h1>

		<!-- Search -->
		<div ng-controller="search">
		  <input ng-model="id" ng-pattern="/^\d+$/" name="pokemon" class="my-input"
		         aria-describedby="inputDescription" />
		<br />
		{{id}}
		<br />
		<input type="text" ng-model="filterPokemon" />
		  <select ng-model="selectPokemon">
			<option ng-repeat="aPokemon in api | filter:filterPokemon:customComparator" value="{{aPokemon}}">{{aPokemon}}</option>
		  </select>
		  <button ng-click="displayInfos(8)">Go</button>
		<br />
		{{selectPokemon}}

		<!-- Pokémon information -->
		<div>{{infos}}</div>
		</div>


	</div>

    <!-- Dependencies -->
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/angular.min.js"></script>
    <script src="js/angular-resource.min.js"></script>

    <!-- Pokedex app -->
    <script src="js/pokedex.js"></script>


</body>
</html>
